name: ci
on: [push, pull_request]
jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: verify
        run: mvn -B verify
  build-quiz-master-client:
    runs-on: ubuntu-latest
    env:
      working-directory: ./quiz-master-client
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install & Build
        run: npm install
        working-directory: ${{env.working-directory}}
      - name: Unit tests
        run: npm run test:ci
        working-directory: ${{env.working-directory}}
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.QUIZ_GITHUB_TOKEN }}
          BRANCH: gh-pages
          TARGET_FOLDER: quiz-master-client
          FOLDER: ${{env.working-directory}}/build
          CLEAN: true
  deploy-quiz-master-client:
    runs-on: ubuntu-latest
    needs: build-quiz-master-client
    env:
      working-directory: ./quiz-master-client
    steps:
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.QUIZ_GITHUB_TOKEN }}
          BRANCH: gh-pages
          TARGET_FOLDER: quiz-master-client
          FOLDER: ${{env.working-directory}}/build
          CLEAN: true
      
  build-quiz-participant-client:
    runs-on: ubuntu-latest
    env:
      working-directory: ./quiz-participant-client
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install & Build
        run: npm install
        working-directory: ${{env.working-directory}}
      - name: Unit tests
        run: npm run test:ci
        working-directory: ${{env.working-directory}}
  deploy-quiz-participant-client:
    runs-on: ubuntu-latest
    needs: build-quiz-participant-client
    env:
      working-directory: ./quiz-participant-client
    steps:
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.QUIZ_GITHUB_TOKEN }}
          BRANCH: gh-pages
          TARGET_FOLDER: quiz-participant-client
          FOLDER: ${{env.working-directory}}/build
          CLEAN: true
