type Event @model
        @key(fields: ["id"])
        @key(name: "eventsByAggregateId", fields: ["aggregateId", "createdAt"], queryField: "eventsByAggregateId")
        @auth(rules: [{allow: public}]) {

    id: ID!
    aggregateId: ID
    type: String
    sequenceNumber: Int
    createdAt: AWSDateTime
    domainEvent: AWSJSON
}
